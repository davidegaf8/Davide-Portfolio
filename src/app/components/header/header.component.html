<header class="header">
    <div class="logo">
        <a class="logo" routerLink="/home">
            <img src="assets/img/Logo.png" alt="Logo" title="Home">
        </a>
    </div>
    <nav class="navbar" *ngIf="windowWidth > 768">
        <ul>
            <li><a routerLink="/home" routerLinkActive="active" style="--i:1">Home</a></li>
            <li><a routerLink="/about" routerLinkActive="active" style="--i:2">About</a></li>
            <li><a routerLink="/portfolio" routerLinkActive="active" style="--i:3">Portfolio</a></li>
            <li><a routerLink="/contact" routerLinkActive="active" style="--i:4">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger" *ngIf="windowWidth <= 768" (click)="toggleMenu()">
        <i class='bx bx-menu' *ngIf="!isToggled"></i>
        <i class='bx bx-x' *ngIf="isToggled"></i>
    </div> 
    <nav class="mobile-navbar" *ngIf="isToggled && windowWidth <= 768" (click)="toggleMenu()" [ngClass]="animationState">
        <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/portfolio">Portfolio</a></li>
            <li><a routerLink="/contact">Contact</a></li>
        </ul>
    </nav>
</header>
